# 服务提供方
spring:
  application:
    name: dubbo-service-provider

dubbo:
  application:
    name: dubbo-provider
  registry:
    protocol: zookeeper
    address: zookeeper://127.0.0.1:2181
  protocol:
    name: dubbo
    port: 20880
  scan:
#    设置实现类所在包
    base-packages: com.example.dubbo.provider.service
# 设置超时时间
  provider:
    timeout: 5000

server:
  port: 7000
